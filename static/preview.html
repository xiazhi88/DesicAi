<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesicAi Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 50%, rgba(0, 255, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(255, 0, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            max-width: 1400px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            position: relative;
            z-index: 1;
        }

        .preview-card {
            background: rgba(20, 20, 30, 0.6);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .preview-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg,
                transparent 30%,
                rgba(0, 255, 255, 0.3) 50%,
                transparent 70%);
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.4s;
            z-index: -1;
        }

        .preview-card:hover::before {
            opacity: 1;
        }

        .preview-card:hover {
            transform: translateY(-5px);
            border-color: rgba(0, 255, 255, 0.3);
            box-shadow:
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 40px rgba(0, 255, 255, 0.2),
                inset 0 0 20px rgba(0, 255, 255, 0.05);
        }

        .card-title {
            font-size: 24px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
        }

        .card-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .card-subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 25px;
            font-weight: 300;
        }

        .image-wrapper {
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(10, 10, 15, 0.5);
            transition: all 0.4s;
        }

        .image-wrapper:hover {
            border-color: rgba(0, 255, 255, 0.4);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
        }

        .image-wrapper img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.4s;
        }

        .image-wrapper:hover img {
            transform: scale(1.02);
        }

        .glow-accent {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
        }

        .glow-1 {
            background: #00ffff;
            top: -100px;
            left: -100px;
        }

        .glow-2 {
            background: #ff00ff;
            bottom: -100px;
            right: -100px;
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(30px, 30px);
            }
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
                gap: 30px;
            }
        }

        .tech-line {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1px;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent,
                rgba(0, 255, 255, 0.2) 20%,
                rgba(0, 255, 255, 0.2) 80%,
                transparent
            );
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        @media (max-width: 1024px) {
            .tech-line {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="tech-line"></div>

    <div class="container">
        <div class="preview-card">
            <div class="glow-accent glow-1"></div>
            <h2 class="card-title">Aiinsights</h2>
            <p class="card-subtitle">AI决策历史查看</p>
            <div class="image-wrapper">
                <img src="Preview/aiinsights.png" alt="Dashboard Preview">
            </div>
        </div>

        <div class="preview-card">
            <div class="glow-accent glow-2"></div>
            <h2 class="card-title">Prompts</h2>
            <p class="card-subtitle">Prompt管理与优化</p>
            <div class="image-wrapper">
                <img src="Preview/prompts.png" alt="Prompts Preview">
            </div>
        </div>
    </div>
</body>
</html>
