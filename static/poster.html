<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesicAi - AI驱动的自动化交易系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0f;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        .poster-container {
            position: relative;
            max-width: 1200px;
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 24px;
            overflow: hidden;
            box-shadow:
                0 30px 90px rgba(0, 0, 0, 0.8),
                0 0 60px rgba(0, 255, 255, 0.2);
        }

        .background-wrapper {
            position: absolute;
            inset: 0;
            overflow: hidden;
        }

        .background-wrapper::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(
                135deg,
                rgba(0, 10, 20, 0.9) 0%,
                rgba(10, 10, 30, 0.7) 50%,
                rgba(0, 10, 20, 0.9) 100%
            );
            z-index: 1;
        }

        .background-image {
            position: absolute;
            inset: -20px;
            background-image: url('Preview/dashboard.png');
            background-size: cover;
            background-position: center;
            filter: blur(1px) brightness(0.6);
            transform: scale(1.1);
        }

        .content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
            text-align: center;
        }

        .logo-wrapper {
            position: relative;
            margin-bottom: 30px;
        }

        .brand-name {
            font-size: clamp(60px, 8vw, 120px);
            font-weight: 800;
            background: linear-gradient(135deg, #00ffff 0%, #00ccff 50%, #ff00ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 8px;
            text-transform: uppercase;
            position: relative;
            text-shadow: 0 0 80px rgba(0, 255, 255, 0.5);
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.6));
            }
            50% {
                filter: drop-shadow(0 0 40px rgba(0, 255, 255, 0.9));
            }
        }

        .tagline {
            font-size: clamp(18px, 2vw, 28px);
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
            letter-spacing: 4px;
            margin-bottom: 40px;
            position: relative;
        }

        .tagline::before,
        .tagline::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .tagline::before {
            right: calc(100% + 20px);
        }

        .tagline::after {
            left: calc(100% + 20px);
        }

        .features {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 30px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .feature-item:hover {
            background: rgba(0, 255, 255, 0.1);
            border-color: rgba(0, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .feature-icon {
            width: 8px;
            height: 8px;
            background: #00ffff;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
        }

        .feature-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: clamp(12px, 1.2vw, 16px);
            font-weight: 400;
            letter-spacing: 1px;
        }

        .glow-accent {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.3;
            pointer-events: none;
            animation: float 8s ease-in-out infinite;
        }

        .glow-1 {
            width: 400px;
            height: 400px;
            background: #00ffff;
            top: -200px;
            left: -200px;
        }

        .glow-2 {
            width: 400px;
            height: 400px;
            background: #ff00ff;
            bottom: -200px;
            right: -200px;
            animation-delay: 4s;
        }

        .glow-3 {
            width: 300px;
            height: 300px;
            background: #00ff88;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 2s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0);
            }
            33% {
                transform: translate(50px, -50px);
            }
            66% {
                transform: translate(-50px, 50px);
            }
        }

        .border-glow {
            position: absolute;
            inset: 0;
            border-radius: 24px;
            border: 2px solid transparent;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #00ffff) border-box;
            -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0.3;
            animation: rotate-border 6s linear infinite;
        }

        @keyframes rotate-border {
            0% {
                filter: hue-rotate(0deg);
            }
            100% {
                filter: hue-rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .content {
                padding: 30px;
            }

            .features {
                gap: 15px;
            }

            .feature-item {
                padding: 10px 20px;
            }

            .tagline::before,
            .tagline::after {
                width: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="poster-container">
        <div class="border-glow"></div>
        <div class="glow-accent glow-1"></div>
        <div class="glow-accent glow-2"></div>
        <div class="glow-accent glow-3"></div>

        <div class="background-wrapper">
            <div class="background-image"></div>
        </div>

        <div class="content">
            <div class="logo-wrapper">
                <h1 class="brand-name">DesicAi</h1>
            </div>

            <p class="tagline">AI驱动的智能交易系统</p>

            <div class="features">
                <div class="feature-item">
                    <div class="feature-icon"></div>
                    <span class="feature-text">实时监控</span>
                </div>
                <div class="feature-item">
                    <div class="feature-icon"></div>
                    <span class="feature-text">AI决策分析</span>
                </div>
                <div class="feature-item">
                    <div class="feature-icon"></div>
                    <span class="feature-text">智能交易</span>
                </div>
                <div class="feature-item">
                    <div class="feature-icon"></div>
                    <span class="feature-text">数据可视化</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
